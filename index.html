<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container header__container">
      <div class="logo">
        <img src="./assets/images/Logo.png" alt="logo">
      </div>
      <div>
        <p class="header__info">
          <strong>Deliver to:</strong>
          <img src="./assets/images/location-2.png" alt="location">
          <span> Current Location</span>
          <strong>Mohammadpur Bus Stand, Dhaka</strong>
        </p>
      </div>
      <div class="header__buttons">
        <button class="button button__search button__transparent">
          Search food
        </button>
        <button class="button button__login">
          Login
        </button>
      </div>
    </div>
  </header>
  <section class="banner">
    <div class="container container-flex">
      <div class="banner__container">
        <h1 class="banner__title">Are you starving?</h1>
        <p class="banner__subTitle">Within a few clicks, find meals that are accessible near you</p>
        <div class="banner__form">
          <div class="banner__buttons">
            <button class="button  button__colored button__bike">
              Delivery
            </button>
            <button class="button button__transparent button__pickup">
              Pickup
            </button>
          </div>
          <div class="banner__search">
            <form>
              <div class="form__group form__group-text">
                <span class="form__icon"></span>
                <input type="text" placeholder="Enter Your Address">
              </div>
              <div class="form__group form__group-search">
                <input type="submit" value="Find Food">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="banner__image"></div>
    </div>
    </div>
  </section>

  <section class="sales">
    <div class="container container-flex">

    </div>
  </section>

  <section class="popular">
    <h2>Popular items</h2>
		<button class="slider__btn slider__btn-prev"></button>
    <div class="container">
      <div class="slider popular__slider">

      </div>
			
		
    </div>
		<button class="slider__btn slider__btn-next"></button>
  </section>


  <section class="BestDeals">
    <div class="container container-flex">

    </div>
  </section>
  <script src="./js/script.js"></script>
</body>

</html>
